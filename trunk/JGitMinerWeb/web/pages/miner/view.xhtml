<div xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:p="http://primefaces.org/ui">

    <p:panel>
        <h2>Pagina de visualização de log minerações.</h2>
        <br />
        <h:form prependId="false" >
            <p:growl globalOnly="true" id="messages" />

            <p:dataTable var="miner" value="#{girMinerViewBean.miners}" id="minerList" rows="10"
                         emptyMessage="No records found." paginator="true" paginatorPosition="bottom"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15">
                <f:facet name="header">
                    <h:outputText value="Miners"/>
                </f:facet>

                <p:column headerText="Repository">
                    <h:outputText value="#{miner.repository.name}" />
                </p:column>

                <p:column headerText="Started" >
                    <h:outputText value="#{miner.minerStart}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </p:column>

                <p:column headerText="Stoped" >
                    <h:outputText value="#{miner.minerStop}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </p:column>

                <p:column headerText="Completed">
                    <h:outputText value="#{miner.complete}" />
                </p:column>

                <p:column headerText="Download Files">
                    <p:commandButton id="minerDownloadLog" value="Log" actionListener="#{girMinerViewBean.downloadLOG(miner)}" ajax="false" />
                </p:column>
            </p:dataTable>
        </h:form>
    </p:panel>
</div>
