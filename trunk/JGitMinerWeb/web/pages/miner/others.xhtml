<div xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:p="http://primefaces.org/ui" >
    <p:panel >
        <h2>Pagina de mineração de Outros Dados.</h2>
        <br />
        <h:form id="formMinerOther" prependId="false">
            <p:growl globalOnly="true" id="messages" />

            <p:panel id="panelMinerOther">
                <h:outputLabel for="repositoryToMiner" value="Escolha o Repositório para mineração dos dados: "/>

                <p:selectOneListbox id="repositoryToMiner" converter="#{gitRepositoryBean.converter}" style="height:100px;width:300px" value="#{gitOthersBean.repositoryToMiner}">
                    <f:selectItems value="#{gitRepositoryBean.repositoriesPrimaryMiner}" var="repo" itemLabel="#{repo.name}, #{repo.owner.login}" itemDescription="#{repo.name}" itemValue="#{repo}"  />
                </p:selectOneListbox>
                <br />
                <h:selectBooleanCheckbox value="#{gitOthersBean.minerOpenIssues}" id="minerOpenIssues" title="Minerar Open Issues" />
                <h:outputLabel for="minerOpenIssues" value="Minerar Open Issues."/>
                <br />       
                <h:selectBooleanCheckbox value="#{gitOthersBean.minerClosedIssues}" id="minerClosedIssues" title="Minerar Closed Issues" />
                <h:outputLabel for="minerClosedIssues" value="Minerar Closed Issues."/>
                <br />  
                <p:spacer width="15" height="0" />
                <h:selectBooleanCheckbox value="#{gitOthersBean.minerCommentsOfIssues}" id="minerCommentsOfIssues" title="Minerar Comments of Issues" />
                <h:outputLabel for="minerCommentsOfIssues" value="Minerar Comments of Issues."/>
                <br />    
                <p:spacer width="15" height="0" />
                <h:selectBooleanCheckbox value="#{gitOthersBean.minerEventsOfIssues}" id="minerEventsOfIssues" title="Minerar Events of Issues" />
                <h:outputLabel for="minerEventsOfIssues" value="Minerar Events of Issues."/>
                <br />    
                <h:selectBooleanCheckbox value="#{gitOthersBean.minerOpenMilestones}" id="minerOpenMilestones" title="Minerar Open Milestones" />
                <h:outputLabel for="minerOpenMilestones" value="Minerar Open Milestones."/>
                <br />       
                <h:selectBooleanCheckbox value="#{gitOthersBean.minerClosedMilestones}" id="minerClosedMilestones" title="Minerar Closed Milestones" />
                <h:outputLabel for="minerClosedMilestones" value="Minerar Closed Milestones."/>
                <br />  
                <h:selectBooleanCheckbox value="#{gitOthersBean.minerCollaborators}" id="minerCollaborators" title="Minerar Collaborators" />
                <h:outputLabel for="minerCollaborators" value="Minerar Collaborators."/>
                <br />       
                <h:selectBooleanCheckbox value="#{gitOthersBean.minerWatchers}" id="minerWatchers" title="Minerar Watchers" />
                <h:outputLabel for="minerWatchers" value="Minerar Watchers."/>
                <br />       
                <h:selectBooleanCheckbox value="#{gitOthersBean.minerOpenPullRequests}" id="minerOpenPullRequests" title="Minerar Open Pull Requests" />
                <h:outputLabel for="minerOpenPullRequests" value="Minerar Open Pull Requests."/>
                <br />       
                <h:selectBooleanCheckbox value="#{gitOthersBean.minerClosedPullRequests}" id="minerClosedPullRequests" title="Minerar Closed Pull Requests" />
                <h:outputLabel for="minerClosedPullRequests" value="Minerar Closed Pull Requests."/>
                <br />       
                <h:selectBooleanCheckbox value="#{gitOthersBean.minerForks}" id="minerForks" title="Minerar Forks" />
                <h:outputLabel for="minerForks" value="Minerar Forks."/>
                <br />       
                <h:selectBooleanCheckbox value="#{gitOthersBean.minerRepositoryCommits}" id="minerRepositoryCommits" title="Minerar Repository Commits" />
                <h:outputLabel for="minerRepositoryCommits" value="Minerar Repository Commits."/>
                <br />
                <p:spacer width="15" height="0" />
                <h:selectBooleanCheckbox value="#{gitOthersBean.minerCommentsOfRepositoryCommits}" id="minerCommentsOfRepositoryCommits" title="Minerar Comments of Repository Commits" />
                <h:outputLabel for="minerCommentsOfRepositoryCommits" value="Minerar Comments of Repository Commits."/>
                <br />
                <h:selectBooleanCheckbox value="#{gitOthersBean.minerTeams}" id="minerTeams" title="Minerar Teams" />
                <h:outputLabel for="minerTeams" value="Minerar Teams."/>
            </p:panel>
            <br />
            <br />

            <p:commandButton widgetVar="startButton" type="submit" actionListener="#{gitOthersBean.start()}" value="Start" 
                             onclick="startButton.disable();progress.start();subProgress.start();textAreaUpdater.start();" update="loadingImage,logTextArea" />

            <p:commandButton value="Cancel" actionListener="#{gitOthersBean.cancel()}" oncomplete="startButton.enable();progress.cancel();subProgress.start();" />

            <br />
            <br />

            <p:progressBar id="progress" widgetVar="progress" ajax="true" value="#{gitOthersBean.progress}" labelTemplate="{value}%" styleClass="animated" interval="3000" >
                <p:ajax event="complete" listener="#{gitOthersBean.onComplete()}" update="messages,loadingImage,logTextArea" oncomplete="startButton.enable();textAreaUpdater.stop();"/>
            </p:progressBar>
            <br />
            <p:progressBar id="subProgress" widgetVar="subProgress" ajax="true" value="#{gitOthersBean.subProgress}" labelTemplate="{value}%" styleClass="animated" interval="3000" >  
            </p:progressBar>

            <br />
            <div style="margin: auto;text-align: center">
                <p:outputPanel  id="loadingImage"  >
                    <p:graphicImage alt="Loading..." width="50" url="resources/images/loading.gif" rendered="#{gitOthersBean.initialized}" />  
                </p:outputPanel>
            </div>
            <br />

            <p:poll id="textAreaUpdater" widgetVar="textAreaUpdater" async="true" interval="4" update="logTextArea,loadingImage" autoStart="#{gitOthersBean.initialized}" />

            <h3>Log de mineração:</h3>
            <br />
            <p:inputTextarea value="#{gitOthersBean.log}" id="logTextArea" style="width: 100%" rows="30" autoResize="autoResize" readonly="true" />

        </h:form>
    </p:panel>
</div>
