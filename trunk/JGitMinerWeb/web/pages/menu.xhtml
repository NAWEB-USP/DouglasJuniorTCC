<div xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:p="http://primefaces.org/ui"> 

    <p:panel>
        <h:form prependId="false">
            <p:menubar>
                <p:submenu label="Miner" icon="ui-icon ui-icon-document" id="minerMenu">
                    <p:menuitem action="#{pagesManager.minerRepository}" ajax="false" value="Repository" id="minerRepository"></p:menuitem>
                    <p:menuitem action="#{pagesManager.minerOthers}" ajax="false" value="Others data" id="minerOthersData"></p:menuitem>
                    <p:menuitem action="#{pagesManager.minerView()}" ajax="false" value="View" id="minerView"></p:menuitem>
                </p:submenu>
                <p:submenu label="Net" icon="ui-icon ui-icon-document" id="netMenu">
                    <p:menuitem action="#{pagesManager.netGit()}" ajax="false" value="Create" id="netCreate"></p:menuitem>
                    <p:menuitem action="#{pagesManager.netView()}" ajax="false" value="View" id="netView"></p:menuitem>
                </p:submenu>
            </p:menubar>
        </h:form>
    </p:panel>
