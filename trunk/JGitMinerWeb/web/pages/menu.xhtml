                    <p:menuitem action="#{pagesManager.home()}" ajax="false" value="Two" id="metricTwo"></p:menuitem>

                <p:menuitem action="#{pagesManager.home()}" ajax="false" value="Logout" id="menuLogout" icon="ui-icon ui-icon-power"></p:menuitem>
